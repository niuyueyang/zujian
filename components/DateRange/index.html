<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var date = new Date();
        var startDate = new Date(date.getFullYear(),date.getMonth(),1);
        let lastMonthRestNum = startDate.getDay() == 0 ? 6 : startDate.getDay() - 1;
        for(let i = lastMonthRestNum; i > 0; i--){
            let tempDate = new Date(startDate);
            console.log(tempDate.getDate() - i,tempDate)
            tempDate.setDate(tempDate.getDate() - i)
        }
    </script>
</body>
</html>
